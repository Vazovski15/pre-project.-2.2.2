<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <h1>Auto</h1>
    <table>
        <tread>
            <tr>
                <th>Brand</th>
                <th>Series</th>
                <th>Year Of Release</th>
            </tr>
        </tread>
        <tr>
        <tr th:each="car :${cars}">
            <td th:text="${car.getBrand()}"></td>
            <td th:text="${car.getSeries()}"></td>
            <td th:text="${car.getYearOfRelease()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
