<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <h1>Авто</h1>
    <table>
        <tread>
            <tr>
                <th>Бренд</th>
                <th>Серия</th>
                <th>Год выпуска</th>
            </tr>
        </tread>
        <tr>
        <tr th:each="car :${cars}">
            <td th:text="${car.getBrand()}"></td>
            <td th:text="${car.getSeries()}"></td>
            <td th:text="${car.getYearOfRelease()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
